<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
</head>
<body>
	<h1> Welcome to the Flask Community </h1>
	<h3> demonstrating the for loop </h3>
		{% for f in my_friends %}
			{{f}}
		{% endfor %}

		{% if number > 10 %}
			<p>{{number}} is greater than 10 </p>
		{% else %}
			<p>{{number}} is smaller than 10 </p>
		{% endif %}
</body>
</html>
